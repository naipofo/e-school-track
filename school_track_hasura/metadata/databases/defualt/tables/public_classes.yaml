table:
  name: classes
  schema: public
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
array_relationships:
  - name: attendances
    using:
      foreign_key_constraint_on:
        column: class_id
        table:
          name: attendance
          schema: public
  - name: grades
    using:
      foreign_key_constraint_on:
        column: class_id
        table:
          name: grades
          schema: public
