table:
  name: classes
  schema: public
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
array_relationships:
  - name: attendances
    using:
      foreign_key_constraint_on:
        column: class_id
        table:
          name: attendance
          schema: public
  - name: grades
    using:
      foreign_key_constraint_on:
        column: class_id
        table:
          name: grades
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - group_id
        - id
        - subject_id
        - teacher_id
      filter: {}
    comment: ""
  - role: teacher
    permission:
      columns:
        - group_id
        - id
        - subject_id
        - teacher_id
      filter: {}
    comment: ""
