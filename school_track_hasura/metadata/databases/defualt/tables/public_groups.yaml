table:
  name: groups
  schema: public
object_relationships:
  - name: homeroom_teacher
    using:
      foreign_key_constraint_on: homeroom_teacher_id
array_relationships:
  - name: user_groups
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: user_group
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - homeroom_teacher_id
        - id
        - name
      filter:
        user_groups:
          user:
            id:
              _eq: X-Hasura-User-Id
    comment: ""
