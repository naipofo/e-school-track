table:
  name: users
  schema: public
array_relationships:
  - name: grades
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: grades
          schema: public
computed_fields:
  - name: full_name
    definition:
      function:
        name: user_full_name
        schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - id
        - first_name
        - last_name
      computed_fields:
        - full_name
      filter: {}
    comment: ""
  - role: teacher
    permission:
      columns:
        - id
        - first_name
        - last_name
      computed_fields:
        - full_name
      filter: {}
    comment: ""
