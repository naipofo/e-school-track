table:
  name: attendance
  schema: public
object_relationships:
  - name: class
    using:
      foreign_key_constraint_on: class_id
insert_permissions:
  - role: teacher
    permission:
      check:
        _and:
          - techer_id:
              _eq: X-Hasura-User-Id
          - class:
              teacher_id:
                _eq: X-Hasura-User-Id
      columns:
        - date
        - class_id
        - id
        - period_id
        - student_id
        - techer_id
        - comment
        - created_at
        - type
    comment: ""
select_permissions:
  - role: student
    permission:
      columns:
        - date
        - class_id
        - id
        - period_id
        - student_id
        - techer_id
        - comment
        - created_at
        - type
      filter:
        student_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - date
        - class_id
        - id
        - period_id
        - student_id
        - techer_id
        - comment
        - created_at
        - type
      filter: {}
    comment: ""
update_permissions:
  - role: teacher
    permission:
      columns:
        - date
        - class_id
        - id
        - period_id
        - student_id
        - techer_id
        - comment
        - created_at
        - type
      filter:
        _and:
          - techer_id:
              _eq: X-Hasura-User-Id
          - class:
              teacher_id:
                _eq: X-Hasura-User-Id
      check: null
    comment: ""
