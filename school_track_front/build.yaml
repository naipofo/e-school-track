targets:
  $default:
    builders:
      ferry_generator|graphql_builder:
        enabled: true
        options:
          schema: school_track_front|lib/graphql/schema.graphql
          output_dir: "generated"     
          type_overrides:
            time:
              name: TimeOfDay
              import: package:flutter/material.dart
            date:
              name: DateTime
            timestamptz:
              name: DateTime
      ferry_generator|serializer_builder:
        enabled: true
        options:
          schema: school_track_front|lib/graphql/schema.graphql
          output_dir: "generated"
          type_overrides:
            time:
              name: TimeOfDay
              import: package:flutter/material.dart
            date:
              name: DateTime
            timestamptz:
              name: DateTime
          custom_serializers:
            - import: package:school_track_front/graphql/serializers/time_serializer.dart
              name: TimeSerializer
            - import: package:school_track_front/graphql/serializers/date_serializer.dart
              name: DateSerializer
      swagger_dart_code_generator:
        options:
          input_folder: "lib/openapi"
          output_folder: "lib/openapi/generated"