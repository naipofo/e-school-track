query GetEvents {
  events {
    id
    date
    period_id
    title
    user {
      full_name
    }
    class {
      subject {
        title
      }
    }
  }
}

query GetSingleEvent($id: Int!) {
  events_by_pk(id: $id) {
    title
    date
    comment
    user {
      full_name
    }
  }
}

query EventRange($after: date!, $before: date!) {
  events(where: { _and: { date: { _gte: $after, _lte: $before } } }) {
    id
    title
    date
    period_id
    class {
      subject {
        title
      }
    }
  }
}
