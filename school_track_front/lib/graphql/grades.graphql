# import './fragments.graphql'

query GetGrades {
  classes {
    id
    subject {
      title
    }
    grades {
      ...gradeChipData
    }
  }
}

query GradeDetail($id: Int!) {
  grade: grades_by_pk(id: $id) {
    value
    weight
    comment
    added_on
    teacher {
      full_name
    }
    class {
      subject {
        title
      }
    }
  }
}

query AddGradeData($userid: Int = 0, $classid: Int = 0) {
  user: users_by_pk(id: $userid) {
    full_name
  }
  class: classes_by_pk(id: $classid) {
    subject {
      title
    }
    group {
      name
    }
  }
}

mutation AddGrade(
  $class_id: Int!
  $student_id: Int!
  $teacher_id: Int!
  $value: Int!
  $weight: Int!
  $comment: String!
) {
  insert_grades_one(
    object: {
      class_id: $class_id
      student_id: $student_id
      teacher_id: $teacher_id
      value: $value
      weight: $weight
      comment: $comment
    }
  ) {
    id
  }
}
