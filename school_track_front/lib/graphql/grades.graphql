query GetGrades {
  classes {
    id
    subject {
      title
    }
    grades {
      id
      value
      weight
      added_on
      comment
      teacher {
        full_name
      }
    }
  }
}

query ClassGrades($id: Int!) {
  class: classes_by_pk(id: $id) {
    grades {
      id
      value
      weight
      comment
      teacher {
        full_name
      }
    }
    subject {
      title
    }
  }
}

query GradeDetail($id: Int!) {
  grade: grades_by_pk(id: $id) {
    value
    weight
    comment
    added_on
    teacher {
      full_name
    }
    class {
      subject {
        title
      }
    }
  }
}
