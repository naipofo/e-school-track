query GetTimetable {
  lesson_periods(order_by: { id: asc }) {
    start
    length
    lessons {
      weekday
      class {
        id
        subject {
          title
        }
      }
    }
  }
}

# Editing
subscription GetLessonPeriods {
  lesson_periods(order_by: { id: asc }) {
    id
    length
    start
  }
}

mutation SetPeriodStart($id: Int!, $start: time!) {
  update_lesson_periods_by_pk(
    pk_columns: { id: $id }
    _set: { start: $start }
  ) {
    id
  }
}
