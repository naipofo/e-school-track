query ClassesList {
  classes {
    id
    group {
      name
      user_groups_aggregate {
        aggregate {
          count
        }
      }
    }
    subject {
      title
    }
  }
}

subscription ClassDetail($id: Int!) {
  class: classes_by_pk(id: $id) {
    subject {
      title
    }
    group {
      name
      homeroom_teacher {
        full_name
      }
      user_groups {
        user {
          id
          full_name
          grades(where: { class_id: { _eq: $id } }) {
            id
            value
            weight
            added_on
            comment
          }
        }
      }
    }
  }
}
